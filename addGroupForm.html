<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Tie-it-Up</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<div id="listHeader" class="header">
		<img src="images/logo.png" alt="App Logo" height="50px" width="auto" class="logo">
	</div>
	<ul>
		<li><a href="addGroup.html" class="active">Groups</a></li>
		<li><a href="gifts.html">Gifts</a></li>
	</ul>
	<div class="groupNames" id="groupNames">
		<span onclick="loadGivenGroupNames();"><ul id="groupNamesList" class="groupCategories"></ul></span>
	</div>
	<div class="headerDIV">
		<img src="images/group.png" alt="Group icon" height="24px" width="auto" class="inline-icon">
		<h1>Add Group</h1>
		<span id="addMember"><i class="fa fa-minus-circle"></i></span>
	</div>
	<div class="addMemberList" id="addMemberForm">
		<div class="addMemberBodyDiv">
			<input type="text" id="groupCategory" placeholder="Group Category"><br>
			<input type="text" id="groupBudget" placeholder="Budget $0.00"><br>
			<span onclick="saveCategoryName();getCategoryName();" class="addBtn" id="addCategory">Add</span>
		</div>
	</div>

		

	<script src="js/script.js"></script>
</body>
</html>
